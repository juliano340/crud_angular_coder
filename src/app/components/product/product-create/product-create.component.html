
<mat-card class="card">
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="product.name" name="name" required="true">
            
        </mat-form-field>
        <mat-form-field>
        <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price" required="true">
        </mat-form-field>

    </form>
    <div class="buttons">
        <button mat-raised-button (click)="createProduct()" color="primary">Salvar</button>
        <button mat-raised-button (click)="cancel()">Cancelar</button>

    </div>
</mat-card>
