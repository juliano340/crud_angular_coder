<mat-card class="card">
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="product.name" name="name">
            
        </mat-form-field>
        <mat-form-field>
        <input matInput placeholder="Preço (R$)"  [(ngModel)]="product.price" name="price">
        </mat-form-field>

    </form>
    <div class="buttons">
        <button mat-raised-button (click)="deleteProduct()" color="warn">Excluir produto</button>
        <button mat-raised-button (click)="cancel()">Cancelar</button>

    </div>
</mat-card>
